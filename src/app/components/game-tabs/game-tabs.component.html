<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p *ngIf="game.parent_platforms?.length" class="game-tabs-par">
                Platforms:
                <span *ngFor="let platform of game.parent_platforms; let last = last">
                    {{platform.platform.name}}
                    <span *ngIf="!last">, </span>
                </span>
            </p>
            <p *ngIf="game.publishers?.length" class="game-tabs-par">
                Publishers:
                <span *ngFor="let publisher of game.publishers; let last = last">
                    {{publisher.name}}
                    <span *ngIf="!last">, </span>
                </span>
            </p>
            <p *ngIf="game.website" class="game-tabs-par">
                Website:
                <a class="game-tabs-link" href="#" target="_blank">{{game.website}}</a>
            </p>
            <div class="game-description" [innerHTML]="game.description">
            </div>
            <div class="game-tabs-votes">
                <ng-container *ngFor="let rating of game.ratings">
                    <span *ngIf="rating.title === 'exceptional'">
                        <mat-icon class="game-votes-up">
                            thumb_up
                        </mat-icon>
                        <span class="game-votes-count">
                            {{rating.count || 0}}
                        </span>
                    </span>
                    <span *ngIf="rating.title === 'skip'">
                        <mat-icon class="game-votes-down">
                            thumb_down
                        </mat-icon>
                        <span class="game-votes-count">
                            {{rating.count || 0}}
                        </span>
                    </span>
                </ng-container>
                
            </div>
        </mat-tab>
        <mat-tab class="game-screenshots" label="Screenshots" *ngIf="game.screenshots?.length">
            <img 
            class="game-screenshot" 
            alt="screenshot" 
            *ngFor="let screenshot of game.screenshots"
            src="{{screenshot.image}}" 
            >
        </mat-tab>
        <mat-tab *ngIf="game.trailers?.length" class="game-trailers" label="Trailers">
            <video *ngFor="let trailer of game.trailers" class="game-trailer" controls>
                <source src="{{trailer.data?.max}}" type="video/mp4">
                Your browser does not support the video tag
            </video>
        </mat-tab>
    </mat-tab-group>
</div>
